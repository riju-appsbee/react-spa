<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/img/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
    <meta name="author" content="GeeksLabs">
    <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
    
    <!-- Bootstrap CSS -->    
    <link href="%PUBLIC_URL%/css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap theme -->
    <link href="%PUBLIC_URL%/css/bootstrap-theme.css" rel="stylesheet">
    <!--external css-->
    <link href="%PUBLIC_URL%/assets/bootstrap-datepicker/css/bootstrap-datepicker3.min.css" rel="stylesheet">

    <!-- font icon -->
    <link href="%PUBLIC_URL%/css/elegant-icons-style.css" rel="stylesheet" />
    <link href="%PUBLIC_URL%/css/font-awesome.css" rel="stylesheet" />
    <!-- Custom styles -->
    <link href="%PUBLIC_URL%/css/style.css" rel="stylesheet">
    <link href="%PUBLIC_URL%/css/style-responsive.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <title>React SPA App</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <!-- javascripts -->
    <script src="%PUBLIC_URL%/js/jquery.js"></script>
    <script src="%PUBLIC_URL%/js/bootstrap.min.js"></script>
    <!-- nice scroll -->
    <script src="%PUBLIC_URL%/js/jquery.scrollTo.min.js"></script>
    <script src="%PUBLIC_URL%/js/jquery.nicescroll.js" type="text/javascript"></script>
    <!-- jquery validate js -->
    <script type="text/javascript" src="%PUBLIC_URL%/js/jquery.validate.min.js"></script>
    <!-- Datepicker js -->
    <script src="%PUBLIC_URL%/assets/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
    <!--Moment js-->
    <script src="%PUBLIC_URL%/assets/moment.min.js"></script>
    <!--custom script for all page-->
    <script src="%PUBLIC_URL%/js/scripts.js"></script>
  </body>
</html>
